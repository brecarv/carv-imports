<h2 class="cart-title">Carrinho</h2>
<div *ngIf="cartItems.length > 0; else noItems">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img [src]="cartItem.image" />
      <p>{{ cartItem.description }}</p>
      <p>Pre√ßo: {{ cartItem.price | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="cartItem.quantity"
          (change)="calculateTotalValue()"
        />
      </label>
      <button class="remove-button" (click)="removeItemFromCartUI(cartItem.id)">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ totalValue | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="buyCart()">Comprar</button>
</div>

<ng-template #noItems>Nenhum produto foi adicionado ao carrinho.</ng-template>
